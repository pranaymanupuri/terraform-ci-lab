name: terraform-ci
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  warmup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create warmup artifact
        run: |
          echo "Hello from GitHub Actions!" > hello-7890.txt
          echo "Run ID: $GITHUB_RUN_ID" >> hello-7890.txt
          echo "SHA: $GITHUB_SHA" >> hello-7890.txt
          cat hello-7890.txt
          
      - name: Upload warmup artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-7890
          path: hello-7890.txt

  terraform:
    needs: warmup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Skip FMT Check (for lab)
        run: echo "Skipping terraform fmt for lab demonstration"

      - name: Create Mock Terraform Output
        run: |
          echo "Terraform would create the following:" > plan.txt
          echo "Plan: 1 to add, 0 to change, 0 to destroy" >> plan.txt
          echo "aws_s3_bucket.lab_bucket" >> plan.txt
          echo "Bucket: terraform-ci-lab-7890" >> plan.txt
          cat plan.txt

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tf-plan-7890
          path: plan.txt

      - name: Comment plan summary on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **Terraform plan summary** â€” run #${{ github.run_number }}
            ```terraform
            Plan: 1 to add, 0 to change, 0 to destroy
            ```
